<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://cdn.areademembros.com/files/instancia_1851/editor/XGV6ruZ9zEINrDQSTFdF1hINl7DKitsftuoU7Hgq.png"
          alt=""
        />
        |<a href="The Spaceships.html"> The Spaceships</a>
        |
        <a href="Hire Us.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <h3>Hire Us Now</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <br />
      <section>
        <form action="">
          <div>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" />
            <label for="Email:">-Email:</label>
            <input type="text" name="Email" id="Email" />
          </div>
          <br />
          <div>
            <label for="Spaceship:">Spaceship:</label>
            <select name="Spaceship:" id="Spaceship:">
              <option value="Falcon 9">Falcon 9</option>
              <option value="FALCON HEAVY">Falcon Heavy</option>
            </select>
            <label for="Type of Service:">|Type of Service:</label>
            <input
              type="search"
              name="Type of Service"
              id="Type of Service"
              list="Type of Services"
            />
            <datalist id="Type of Services">
              <option value="Walking by Moon"></option>
              <option value="Play Soccer on March"></option>
              <option value="Make a movie on the Universe"></option>
              <option value="Live on Saturno"></option>
            </datalist>
          </div>
          <br /><br />
          <div>
            <input type="Submit" name="Send Message" value="Send Message" />
          </div>
          <br />
        </form>
      </section>
    </section>
  </body>
</html>
